<html>
    <head>
        <title>Current Location</title>
    </head>
    <body>
        <h3>Use my current location</h3>
        <form>
            <input type="text" value="Name"/> <br><br>
            <label>10-digit mobile number</label>
            <input type="number" value="10-digit mobile number"/> <br><br>
            <label>Pincode</label>
            <input type="number" value="Pincode"/> <br><br>
            <input type="text" value="Locality"/> <br><br>
            <input type="textarea" value="Address (Area and Street)"/> <br><br>
            <input type="text" value="City/District/Town"/> <br><br>
            <input type="text" value="State"/> <br><br>
            <input type="text" value="Landmark (Optional)"/> <br><br>
            <label>Alternate Phone (Optional)</label>
            <input type="number" value="Alternate Phone (Optional)"/> <br><br> 
            <label>Address Type</label> <br>
            <input type="radio" value="Home"/> 
            <label>Home</label>
            <input type="radio" value="Work"/> 
            <label>Work</label><br><br>
            <input type="button" value="Save"/>  
            <input type="button" value="Cancel"/>      
        </form>
    </body>
</html>
