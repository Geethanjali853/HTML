<html>
    <head>
        <title>Sponsor Registration</title>
    </head>
    <body>
        <h1>Sponsor Registration</h1>
        <form>
            <label>Prefix</label>
            <input type="text"/> <br><br>
            <label>Name</label>
            <input type="text"/> <br><br>
            <label>Preferred Pronouns</label>
            <input type="text"/> <br><br>
            <label>Email</label>
            <input type="email"/> <br><br>
            <label>Work Phone</label>
            <input type="number"/> <br><br>
            <label>Cell Phone</label>
            <input type="number"/> <br><br>
            <label>Job Title</label>
            <input type="text"/> <br><br>
            <label>Company</label>
            <input type="text"/> <br><br>
            <label>Full Business Address</label> <br>
            <input type="text"/> <br><br>
            <label>Company Website</label> <br>
            <input type="url"/> <br><br>
            <label>Company Description</label> <br>
            <input type="textarea"/> <br><br>
            <label>Company Facebook Page</label> <br>
            <input type="url"/> <br><br>
            <label>Company Twitter Handle</label> <br>
            <input type="url"/> <br><br>
            <label>Company Linkedin Handle</label> <br>
            <input type="url"/> <br><br>
            <label>Sponsorship Level</label> <br>
            <input type="radio" value="Gold" name="xyz"/> Gold <br><br>
            <input type="radio" value="Diamond" name="xyz"/> Diamond <br><br>
            <input type="radio" value="Platinum" name="xyz"/> Platinum <br><br>
            <label>Additional Guests (name,email)</label> <br>
            <input type="text"/>
        </form>
    </body>
</html>
